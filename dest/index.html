<!DOCTYPE html><html lang="ja"><head><title>スーパーロボット大戦V 隠し要素</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><style>[v-cloak] { display: none; }</style></head><body><div class="container" id="srwVsecrets"><header><h2 class="title">スーパーロボット大戦V 隠し要素</h2><div class="option u-pull-right"><div class="bold">非表示</div><label><input id="hideEpisode" type="checkbox" v-on:click="hideOther"><input id="episodeNumber" type="number" v-on:change="hideOther"><span class="label-body">話以外</span></label><label><input type="checkbox" v-on:click="toggleHidden(&quot;.onlyFirstLap&quot;, $event)"><span class="label-body">一周目限定</span></label><label><input type="checkbox" v-on:click="toggleHidden(&quot;.onlyNormalRoute&quot;, $event)"><span class="label-body">通常ルート限定</span></label></div></header><div class="main"><h6 class="listCaption">撃墜数が関係するもの</h6><ul><li>17話 舞人、 トライボンバー、 ガードダイバーの合計撃墜数60以上</li><li>27話 宗介の撃墜数が40以上及び 宗介、 マオ、 クルツ、 クルーゾー、 テッサの合計撃墜数が100以上</li><li class="onlyNormalRoute">35話 ジュドーがエースパイロット</li><li class="onlyFirstLap">36話 ルリがエースパイロット</li><li>39話 シンジがエースパイロット (代替条件有り)</li><li>42話 沖田がエースパイロット (代替条件有り)</li><li>50話 開始時点でエースパイロット25人、グレートエース1人以上</li></ul><section v-for="secret in secrets" v-cloak v-bind:class="secret.meta"><h6 class="name">{{ secret.secret }}</h6><div v-for="requirement in secret.requirements"><div v-if="Array.isArray(requirement)"><div class="piece" v-for="v in requirement"><label><input type="radio" name="requirement" v-on:click.shift="uncheck" v-model="state[secret.secret][v]"><span class="label-body">{{ v }}</span></label></div></div><div class="piece" v-else><label><input type="checkbox" v-model="state[secret.secret][requirement]"><span class="label-body">{{ requirement }}</span></label></div><div class="points-box" v-if="secret.points"><label><input class="points" type="text" size="2" readonly v-model="state[secret.secret].points"><span class="label-body">ポイント</span></label><div class="piece" v-for="vv in secret.points"><label><input type="checkbox" v-bind:name="vv" v-on:click="checkPoints(secret.secret, $event)" v-model="state[secret.secret][vv]"><span class="label-body">{{ vv }}</span></label></div></div></div></section></div></div><script type="text/javascript" src="./bundle.js"></script></body></html>
